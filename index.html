<!DOCTYPE html>

<head>

                </div>

            </div>
            <div class="gameArea d-flex">
                <div class="div">

                    </div>
                    <div onclick="clicked(this)" id="8" class="box d-flex justify-content-center align-items-center">

                    <div onclick="clicked(this)" id="9" class="box d-flex justify-content-center align-items-center">
